<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&display=swap" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" >
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="CardsAutomation.css">
    <title>CardsAutomation</title>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>
<body>
  




    <section class="container">
        <div class="card">
            <div class="card-image"></div>
            <input type="text" placeholder="Subtitle" id="subtitleInput" class="input-box">
            <input type="text" placeholder="Main Title" id="titleInput" class="input-box">
            <input type="text" placeholder="Enter text here..." id="textInput" class="input-box">
            <button class="hero-btn" onclick="replaceContent()">Select</button>
        </div>
    </section>
    
    <section class="container_02">
        <div class="card">
            <div class="card-image car-1"></div>
            <h3>PRE OWNED 2019</h3>
            <h2>Mercedes-Benz E 300</h2><br>
            <p>Mileage: 73,139<br>
                Exterior: White<br>
                Interior: Saddle Brown</p><br>
            <span class="material-symbols-outlined">nest_remote_comfort_sensor</span>
            <span class="material-symbols-outlined">autoplay</span>
            <span class="material-symbols-outlined">android</span>
            <span class="material-symbols-outlined">bluetooth_drive</span>
            <span class="material-symbols-outlined">speaker</span>
            <span class="material-symbols-outlined">light_mode</span>
            <span class="material-symbols-outlined">navigation</span>
            <a href="">Select</a>
        </div>
    </section>

    <script src="CardsAutomation.js"></script>

</body>
</html>
